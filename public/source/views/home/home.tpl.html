<div class="container-fluid">
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div class="row">
                    <div class="col-xs-6 col-lg-4" ng-repeat="feed in feeds | filter:filterText">
                        <h4>{{feed.title.__cdata}}</h4>
                        <img src="{{feed.enclosure._url}}"/><br>
                        <button class="btn btn-default" ng-click="tagParser(feed.fulltext.__cdata, feed.title.__cdata)">Подробнее »</button>
                    </div><!--/.col-xs-6.col-lg-4-->
                </div><!--/row-->
            </div><!--/.col-xs-12.col-sm-9-->

        </div><!--/row-->

        <footer>
            <p>RSS reader</p>
        </footer>

    </div>
</div>
